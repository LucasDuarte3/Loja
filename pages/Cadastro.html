<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/Cadastro.css">
</head>
<body>
    <!--Cabecalho-->
    <header>
        <!--Menu esquerdo-->
        <div id="Menu">
            <a href="#"><img src="../icons/Menu.svg" alt="Menu"></a>
        </div>
        <!--Logo Marca-->
        <div id="Logo">
            <img src="../images/LOGO.png" alt="">
        </div>
        <!--Menu direito-->
        <div id="CadastroLogin">
            <a href=""><img src="../icons/configuracoes.svg" alt="configurações"></a>
        </div>
    </header>
    <nav>
        <h2>SEJA BEM-VINDO!</h2>
    </nav>
    <main>
        <div id="formulario">
            <div id="efeito">
                <img src="../images/GmeOver.jpg" alt="">
            </div>
            <div id="informacoes">
                <form action="">
                    <h2 class="animate_animeted__pulse">Faça Login!</h2>
                    <!--rodapé-->
                    <label for="nomeUsuario">Digite seu nome :</label> 
                    <input type="text" id="nomeUsuario">
                    <!-- email -->
                    <label for="emailUsuario">Digite seu email :</label> 
                    <input type="text" id="emailUsuario">
                    <!-- senha -->
                    <label for="senhaUsuario">Digite sua senha :</label> 
                    <input type="text" id="senhaUsuario">
                    <!-- botão cadastro -->
                    <div id="botoes">
                    <a href="../pages/Login.html">
                        <button type="button">Cadastrar</button>
                    </a>
                    <button type="button">Resetar</button>
                    <a href="../pages/Login.html">Já possui cadastro? faça login!</a></div>
                 </form>
                 <a href="../pages/Catalogo.html"></a>
         
            </div>
        </div>
    </main>
    <!--rodapé-->
    <footer>
        <div id="suporte">
            <h4>SUPORTE</h4>
            <p>GameOver@yahoo.com.br</p>
        </div>
        <div id="direitos">
            <h3>TODOS OS DIREITOS RESERVADOS</h3>
            <p>Programador NINJA</p>
        </div>
        <div id="contatos">
            <h4>CONTATOS</h4>
            <P>(61) 9 9999-9999</P>
            <p>9876-5432</p>
        </div>
    </footer>
</body>
</html>
